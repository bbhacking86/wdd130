<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title> WDD 130 | HTML Form - User Poll</title>
    
    <meta name="author" content="Brooke Hacking">
    <link rel="stylesheet" href="/week05/styles/poll-form.css">
</head>
<body>
    <header> 
        <h1> WDD 130 | Brooke Hacking | HTML Form -User Poll </h1>
    </header>
    <main>
            <form> 
                <fieldset class="one"> 
                    <legend>Contact Information</legend>
                    <div class="form-item column2">    
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">    
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                </fieldset>
                <fieldset class="two">
                    <legend> Questions </legend>
                    <div class="form-item column1">
                    <label for="browser"> What is your favorite browser? </label>
                    <select id="browser" name="browser">
                        <option value="chrome">Google Chrome</option>
                        <option value="firefox">Mozilla Firefox</option>
                        <option value="exploder">Microsoft Exploder</option>
                    </select>
                    </div>
                    <div class="form-item column1"> 
                        <label for="pet"> Do you have a household pet? </label>
                        <input type="checkbox" id="pet" name="pet">
                    </div>    
                     
                        <label for="feedback">List the places you have lived:</label>
                        <textarea id="feedback" name="feedback" rows="4" placeholder="Newport News, Virginia; Zion, Illinois; Layton, Utah"></textarea>
     
                </fieldset>
               
                <button type="submit"> Submit Poll</button>
            </form>

    </main>
    <footer>
    <p> ©️2024 | HTML Form - User Poll Activity | Brooke Hacking </p>    
    </footer>
</body>
</html>
